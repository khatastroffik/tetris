<div id="tetris">
  <div class="title">
    A <a href="https://www.khatastroffik.net">Khatastroffik</a> open source <b>{{title}}</b> clone
  </div>
  <div class="board">
    <div class="grid">
      <div class="grid-background"></div>  
      <ng-container *ngFor="let row of grid">
        <ng-container *ngFor="let cell of row">         
          <ng-container *ngIf="cell===0; then emptyCell; else cellContent"></ng-container>
          <ng-template #emptyCell>
            <div class="cell"></div>  
          </ng-template>
          <ng-template #cellContent>
            <div class="cell cellContent"></div>
          </ng-template>
          
        </ng-container>
        
      </ng-container>
    </div>
  </div>
  <div class="score">
    <p>Level<br>{{0}}</p>
    <p>Score<br>{{0}}</p>
    <p>Rows<br>{{0}}</p>    
  </div>
  <div class="footer">
    <button>drop</button>
    <button>rotate</button>
    <button>left</button>
    <button>right</button>
  </div>
</div>

<router-outlet></router-outlet>
